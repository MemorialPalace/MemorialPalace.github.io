<!doctype html>
<html lang="ko" data-style="professional" data-density="comfortable" data-radius="md">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memory Palace — Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020; --surface:#0f172a; --text:#e5e7eb; --muted:#93a5c5; --line:rgba(255,255,255,.08);
      --brand:#60a5fa; --radius:16px;
    }
    body{ background:var(--bg); color:var(--text); font-family:"Noto Sans KR", sans-serif; }
    .card{ background:var(--surface); border:1px solid var(--line); border-radius:var(--radius); }
    .btn{ border-radius:9999px; padding:.7rem 1rem; font-weight:600; transition:all .15s ease; border:1px solid var(--line); }
    .btn-primary{ background:var(--brand); color:#fff; border-color:transparent; }
    a{ color:var(--text); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="w-full border-b" style="border-color:var(--line)">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="images/logo.png" alt="logo" class="w-8 h-8 rounded-md object-cover" />
        <span class="text-lg">Memory Palace</span>
      </div>
      <a href="#cta" class="btn btn-primary text-sm">시작하기</a>
    </div>
  </header>

  <section class="w-full">
    <div class="max-w-7xl mx-auto px-4 pt-10 pb-12 grid md:grid-cols-2 gap-8 items-center">
      <div>
        <h1 class="text-3xl md:text-4xl font-semibold leading-tight">기억의 궁전으로 구조를 설계하고,<br/>흐름을 시각화합니다.</h1>
        <p class="mt-4 text-[var(--muted)] leading-relaxed">GitHub Pages용 이미지를 정확히 표시하도록 수정된 버전입니다.</p>
      </div>
      <div class="relative">
        <!-- 이미지 경로 수정: 공백 제거된 파일명 사용 -->
        <img src="images/screenshot-2024-06-19-100147.png" alt="hero" class="w-full h-72 md:h-96 object-cover card" />
      </div>
    </div>
  </section>

  <section class="w-full">
    <div class="max-w-7xl mx-auto px-4 pb-10">
      <h2 class="text-2xl md:text-3xl font-semibold">샘플 갤러리</h2>
      <p class="mt-2 text-[var(--muted)]">이미지 폴더의 파일명을 공백 없이 변경해야 합니다.</p>
      <div class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <img src="images/screenshot-2024-06-19-100147.png" alt="gallery-1" class="card w-full h-48 object-cover" />
        <img src="images/grid-2.jpg" alt="gallery-2" class="card w-full h-48 object-cover" />
        <img src="images/grid-3.jpg" alt="gallery-3" class="card w-full h-48 object-cover" />
      </div>
    </div>
  </section>

  <footer class="mt-auto w-full border-t" style="border-color:var(--line)">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm text-[var(--muted)] flex justify-between">
      <div>© <span id="year"></span> Memory Palace</div>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
